<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pesen Makan — Lupa Password</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="gabungan.css" />
</head>
<body>
  <header class="topbar">
    <div class="container topbar__inner">
      <a href="homepage.html" class="brand">
        <div class="brand__logo" aria-hidden="true">
          <svg viewBox="0 0 64 64" width="26" height="26" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M8 30c0 13.255 10.745 24 24 24s24-10.745 24-24H8Z" fill="#ff6a3d"/>
            <path d="M54 30c0 11.046-8.954 20-20 20S14 41.046 14 30" stroke="#ff6a3d" stroke-width="4" stroke-linecap="round"/>
            <path d="M20 18c0 2 2 4 8 4s16-2 16-4" stroke="#111827" stroke-width="3" stroke-linecap="round"/>
          </svg>
        </div>
        <span class="brand__name">Pesen Makan</span>
      </a>
    </div>
  </header>

  <main class="auth-page">
    <div class="auth-card card">
      <h1>Lupa Kata Sandi</h1>
      <p class="muted">Masukkan email terdaftar. Kami akan mengirimkan tautan untuk membuat kata sandi baru.</p>

      <form id="forgotForm" class="auth-form" novalidate>
        <label for="emailfp">Email terdaftar</label>
        <input id="emailfp" name="emailfp" type="email" required placeholder="contoh@domain.com" />

        <div class="row between">
          <a href="login.html" class="link">Kembali ke Masuk</a>
        </div>

        <button type="submit" class="btn btn--primary">Kirim Tautan Reset</button>

        <p class="muted small">Tidak menerima email? Cek folder spam atau <a href="#" id="resend">kirim ulang</a>.</p>
      </form>
    </div>
  </main>

  <footer class="footer small">
    <div class="container footer__inner">
      <p>© 2025 Pesen Makan</p>
      <nav class="footer__nav"><a href="#">Kebijakan Privasi</a> <span>•</span> <a href="#">Syarat</a></nav>
    </div>
  </footer>

<script>
  document.getElementById('forgotForm').addEventListener('submit', function(e){
    e.preventDefault();
    const email = document.getElementById('emailfp').value.trim();
    if(!email){ alert('Masukkan email terdaftar.'); return; }
    alert('Tautan reset dikirim (simulasi). Periksa email: ' + email);
    window.location.href = 'login.html';
  });
  document.getElementById('resend').addEventListener('click', function(e){
    e.preventDefault();
    alert('Tautan reset dikirim ulang (simulasi).');
  });
</script>
</body>
</html>
